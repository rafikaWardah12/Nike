<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Website</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header class="sticky">
      <nav>
        <ul>
          <div class="logo">
            <img src="images/nikeLogo.png" alt="Logo Nike" />
          </div>
          <div class="middle">
            <li><a href="">Home</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Trending</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Sales</a></li>
          </div>
          <div class="icon">
            <li>
              <a href=""
                ><span class="material-symbols-outlined"> search </span></a
              >
            </li>
            <li>
              <a href=""
                ><span class="material-symbols-outlined"> favorite </span></a
              >
            </li>
            <li>
              <a href=""
                ><span class="material-symbols-outlined">
                  shopping_cart
                </span></a
              >
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <section class="home">
      <!--Slider Carousel-->
      <main>
        <div class="carousel">
          <div class="list">
            <div class="item" style="--bg-color: #428372; --tile: 'Nike'">
              <div class="home-center">
                <h1>Nike</h1>
                <h2>Just Do It</h2>
              </div>
              <div class="home-end">
                <div class="wrapper left">
                  <h3>Find Your Shoes From Our Trendy Collection</h3>
                  <button>Explore More</button>
                </div>
                <div class="wrapper right">
                  <img src="" alt="" id="nike-right" />
                  <label for="nike-right"> Comfort in every step</label>
                </div>
                <div class="wrapper middle">
                  <img src="" alt="" id="nike-middle" />
                  <label for="Nike"></label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
